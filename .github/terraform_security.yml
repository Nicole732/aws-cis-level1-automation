name: Terraform Lint & Security Checks

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  lint-security:
    runs-on: ubuntu-latest
    name: Run Terraform Lint & Security Tools

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.7


      # TFLint: Best practice + syntax linting
    
      - name: Install TFLint
        run: |
          curl -s https://raw.githubusercontent.com/terraform-linters/tflint/master/install_linux.sh | bash

      - name: Run TFLint (non-blocking)
        working-directory: env/dev
        continue-on-error: true
        run: tflint --recursive

  
      # TFSEC (blocking): Checks Terraform security misconfigs
    
      - name: Run tfsec (block on HIGH/CRITICAL)
        uses: aquasecurity/tfsec-action@v1.0.3
        with:
          working_directory: env/dev
          soft_fail: false  #  fails the build if issues found
        env:
          TFSEC_EXIT_CODE: 1

      # Checkov (blocking): Deep static analysis for IaC security
  
      - name: Run Checkov (fail on High/Critical)
        uses: bridgecrewio/checkov-action@v12
        with:
          directory: env/dev
          soft_fail: false

      # Trivy IaC (non-blocking): Vulnerability + misconfiguration scan

      - name: Install Trivy
        run: |
          wget https://github.com/aquasecurity/trivy/releases/latest/download/trivy_0.50.1_Linux-64bit.deb
          sudo dpkg -i trivy_0.50.1_Linux-64bit.deb

      - name: Run Trivy (non-blocking)
        continue-on-error: true
        run: trivy config env/dev --severity HIGH,CRITICAL --exit-code 1

